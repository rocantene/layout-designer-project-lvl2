<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Портал «Music Box» / rocantene</title>
  </head>
  <body>
    <header class="header p-a w-100">
      <div class="container">
        <div class="header-row df ai-c">
          <div class="logo">
            <a class="logo-link df ai-c mr-88" href="#">
              <img
                class="logo-img mr-16"
                src="/images/logo 1.svg"
                alt="Логотип"
              />
              <span class="logo-text">Music Box</span>
            </a>
          </div>
          <nav class="nav">
            <ul class="menu df">
              <li class="menu-link mr-24">
                <a class="active" href="#">Главная</a>
              </li>
              <li class="menu-link mr-24"><a href="#">Каталог</a></li>
              <li class="menu-link mr-24"><a href="#">Исполнители</a></li>
              <li class="menu-link mr-24"><a href="#">Контакты</a></li>
            </ul>
          </nav>
          <input class="input ml-a" type="text" placeholder="ПОИСК..." />
        </div>
      </div>
    </header>
    <section id="page-description" class="home ta-c">
      <div class="container df fd-c ai-c">
        <h1 class="home-title">Онлайн музыка где угодно</h1>
        <h2 class="home-subtitle mb-30">Без ограничений</h2>
        <p class="home-text">
          Получите доступ всего за несколько шагов. Заполните форму ниже и
          откройте мир музыки
        </p>
        <form action="#" class="home-form df jc-sb fw-w">
          <input class="home-input" type="text" placeholder="Имя" />
          <input class="home-input" type="text" placeholder="Email" />
          <button class="home-btn flex-1-1-100" href="#">
            Получить доступ
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
